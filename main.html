<html>
<head>
	<title>jQuery Sliding Gallery Test</title>
	
	<script src="scripts/jquery-2.0.2.min.js"></script>
	<script src="scripts/imageSwitcher.js" type="text/javascript"></script>
	<script type="text/javascript">
	jQuery(function($){
		$.initImageSwitcher(opts = {
			images : [  {path: "puppy1.jpg", title: "The first puppy", caption: "This is a picture of a dog."},
				{path: "puppy2.jpg", title: "Picture 2 title", caption: "This picture is the second picture in the gallery"},
				{path: "puppy3.jpg", title: "Image hover text", caption: "This is a text caption that is created from my jQuery script."}
			]
		});
	});
	</script>
</head>
<body>
	<h2 id="headerTest" style="color:blue;">This is a test</h2>
	
	
		<!-- Begin image container code used by the imageSwitcher jQuery library -->
		<div id="imageContainer">
			<img id ="picDisplay" width="300px" height="250px" style="display: inline-block;"/><br>
			<div id="goPrevious" style="display: inline-block"><img src="images/previous_button_green.png" width="50px" height="50px"/></div>
			<div id="imageCaption" style="display: inline-block"></div>
			<div id="goNext" style="display: inline-block"><img src="images/next_button_green.png" width="50px" height="50px"/></div>
		</div>
		

</body>
</html>
